<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/af16f6d87d.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="index.html"><img src="assets/images/logo.png" class="header__logo"></a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__description" id="description"></div>
      <button class="photograph-header__button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-header__images" id="images"></div>
    </div>
    <div class="photograph-body">
      <div class="photograph-body__sort">
        <h3 class="photograph-body__title"> Trier par </h3>
        <select class="photograph-body__select">
          <option class="photograph-body__option">Popularité</option>
          <option class="photograph-body__option">Date</option>
          <option class="photograph-body__option">Titre</option>
        </select>
      </div>
      <div class="photograph-body__gallery" id="gallery">
        <!-- Gallery -->
      </div>
      <div class="photograph-body__infos">
        <div class="photograph-body__likes">
          <span id="likes"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="photograph-body__price" id="price"></div>
      </div>
    </div>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header class="modal__heading">
        <h2 class="modal__heading--title">Contactez-moi</h2>
        <img class="modal__heading--img" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form class="form">
        <div class="form__Data">
          <label class="form__label" for="first">Prénom</label>
          <input class="form__input text-control" type="text" id="first" name="first" />
        </div>
        <div class="form__Data">
          <label class="form__label" for="last">Nom</label>
          <input class="form__input text-control" type="text" id="last" name="last" />
        </div>
        <div class="form__Data">
          <label class="form__label" for="email">Email</label>
          <input class="form__input text-control" type="email" id="email" name="Email" />
        </div>
        <div class="form__Data">
          <label class="form__label" for="last">Votre message</label>
          <textarea class="form__message text-control"></textarea>
        </div>
        <button class="form__boutton">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
